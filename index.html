<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PatchUP Bra - Scopri il tuo premio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.svg" alt="PatchUP Logo" class="logo" />
    <h1 class="titolo">SCOPRI IL TUO PREMIO</h1>
    <form id="prizeForm">
      <input type="text" id="name" placeholder="Nome e Cognome" required />
      <input type="tel" id="phone" placeholder="Telefono" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">SCOPRI IL TUO PREMIO</button>
    </form>
    <p class="note-legali">* Il premio è ritirabile solo presso il negozio PatchUP Bra – Via Principi di Piemonte 33, Bra. Un solo premio per persona. Fino ad esaurimento scorte.</p>
  </div>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <img src="1f3c6.svg" alt="Premio" class="trophy" />
      <h2>HAI VINTO:</h2>
      <p id="premio" class="premio">PREMIO</p>
      <button class="close-popup">CHIUDI</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
